# Banco de Dados
# Tipos: SQLITE, MYSQL
database:
  type: SQLITE
  mysql:
    host: localhost
    port: 3306
    database: matrixgpt
    username: root
    password: senha123
  sqlite:
    file: matrixgpt.db

# Configuração da IA
# Provedores suportados: OPENAI, ANTHROPIC, GROQ, OLLAMA, OPENROUTER
#
# Modelos disponíveis:
# OPENAI: gpt-4o, gpt-4o-mini, gpt-4-turbo, gpt-3.5-turbo
# ANTHROPIC: claude-sonnet-4-20250514, claude-3-5-haiku-20241022
# GROQ: llama-3.3-70b-versatile, mixtral-8x7b-32768
# OLLAMA: llama3, mistral, codellama (servidor local)
# OPENROUTER: qualquer modelo do openrouter.ai
openai:
  provider: OPENAI
  api-key: "sua-api-key-aqui"
  model: "gpt-4"
  max-tokens: 1500
  temperature: 0.7
  # base-url: "http://localhost:11434/v1" # opcional, para Ollama ou API custom

# Marcador para ativar a IA no chat
trigger:
  marker: "gpt,"

# Mensagens do Sistema
# Tipos: CHAT, TITLE, ACTIONBAR
# Cores: & (legacy) ou MiniMessage (<green>, <gradient:#hex:#hex>)
messages:
  gpt-enabled:
    type: ACTIONBAR
    content: "<gradient:#00ff00:#00aa00><b>[MatrixGPT]</b></gradient> <green>Sistema de IA ativado!</green>"

  gpt-disabled:
    type: ACTIONBAR
    content: "<gradient:#ff0000:#aa0000><b>[MatrixGPT]</b></gradient> <red>Sistema de IA desativado!</red>"

  request-sent:
    type: CHAT
    content: "<gradient:#00aaff:#0066ff><b>[MatrixGPT]</b></gradient> <aqua>Pedido ao GPT enviado com sucesso...</aqua>"

  reload-success:
    type: TITLE
    title: "<gradient:#00ff00:#00aa00><b>MatrixGPT</b></gradient>"
    subtitle: "<green>Configurações recarregadas!</green>"

  no-permission:
    type: CHAT
    content: "<red>Você não tem permissão para usar este comando.</red>"

  performance-warning:
    type: CHAT
    content: "<gradient:#ff6600:#ff0000><b>[AVISO]</b></gradient> <yellow>Esta ação pode causar lag no servidor. Digite <white>/gpt confirm</white> para confirmar.</yellow>"

# Local seguro para teletransporte
safe-location:
  world: world
  x: 0
  y: 100
  z: 0